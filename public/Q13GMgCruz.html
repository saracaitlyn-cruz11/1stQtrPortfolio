<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Cait Cruz of 9Magnesium</h2>

   <p>Guess the number: ****</p>
   <p>The number is from 1 to 100</p>

   <label> Enter your guess:
    <input id="guess"/>
   </label><br/>

   <button onclick="checkIt()"> Check It</button>

   <p>Result : 
    <span id = "resultHere"></span>

   </p>
    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {
        let guess =Number(document.getElementById("guess").value);

        if (guess<dNumber)
        {
            document.getElementById("resultHere").innerText="Higher";
        }
        else if(guess>dNumber)
        {
            document.getElementById("resultHere").innerText="Lower";
        }
        else
        {
            document.getElementById("resultHere").innerText="You are correct!";
        }
            
         
        }
    </script>

</body>

</html>
