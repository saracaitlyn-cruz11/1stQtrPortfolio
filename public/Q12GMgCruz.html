<!DOCTYPE html>
<html>
<body>

    <h2> Q1 3rd Graded Exercise submitted by Cait Cruz of 9Magnesium</h2>
    
    <label> Meal Price:
        <input id = "mealprice" />
    </label> </br/>
    <label> Tip: 
        <input id = "tip" />
    </label> </br/>
    <label> Service Charge: 
        <input id = "servicecharge" />
    </label> </br/>
    <br>


    <button onclick="totalMeal()"> Accept Input </button>


    <p> Total Meal :
        <span id = "totalMeal"></span>
    </p>

    <script>
        function totalMeal() {
        
        let mp = document.getElementById("mealprice").value;
        let tip = document.getElementById("tip").value;
        let sc = document.getElementById ("servicecharge").value;
        let totalCost =(Number (mp) + Number (tip) + Number (sc/100 * mp));
        let roundedtotalCost = totalCost.toFixed(2);
        
        document.getElementById("totalMeal").innerText = roundedtotalCost;
         
        }
    </script>

</body>
</html>
